name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  BUN_VERSION: "1.1.38"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build for Linux x64
        run: |
          bun build --compile --target=bun-linux-x64 make-pdf.js --outfile=webslider-pdf-linux-x64
          chmod +x webslider-pdf-linux-x64

      - name: Build for Linux ARM64
        run: |
          bun build --compile --target=bun-linux-arm64 make-pdf.js --outfile=webslider-pdf-linux-arm64
          chmod +x webslider-pdf-linux-arm64

      - name: Create archives
        run: |
          tar -czvf webslider-pdf-linux-x64.tar.gz webslider-pdf-linux-x64 README.md
          tar -czvf webslider-pdf-linux-arm64.tar.gz webslider-pdf-linux-arm64 README.md

      - name: Upload Linux x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: webslider-pdf-linux-x64
          path: webslider-pdf-linux-x64.tar.gz

      - name: Upload Linux ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: webslider-pdf-linux-arm64
          path: webslider-pdf-linux-arm64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build for macOS x64
        run: |
          bun build --compile --target=bun-darwin-x64 make-pdf.js --outfile=webslider-pdf-macos-x64
          chmod +x webslider-pdf-macos-x64

      - name: Build for macOS ARM64 (Apple Silicon)
        run: |
          bun build --compile --target=bun-darwin-arm64 make-pdf.js --outfile=webslider-pdf-macos-arm64
          chmod +x webslider-pdf-macos-arm64

      - name: Create archives
        run: |
          zip -j webslider-pdf-macos-x64.zip webslider-pdf-macos-x64 README.md
          zip -j webslider-pdf-macos-arm64.zip webslider-pdf-macos-arm64 README.md

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: webslider-pdf-macos-x64
          path: webslider-pdf-macos-x64.zip

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: webslider-pdf-macos-arm64
          path: webslider-pdf-macos-arm64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build for Windows x64
        run: |
          bun build --compile --target=bun-windows-x64 make-pdf.js --outfile=webslider-pdf-windows-x64.exe

      - name: Create archive
        run: |
          Compress-Archive -Path webslider-pdf-windows-x64.exe, README.md -DestinationPath webslider-pdf-windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: webslider-pdf-windows-x64
          path: webslider-pdf-windows-x64.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -ls

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Release Notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## WebSlider to PDF Converter ${{ steps.version.outputs.version }}
          
          ### Downloads
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x64 | `webslider-pdf-linux-x64.tar.gz` |
          | Linux | ARM64 | `webslider-pdf-linux-arm64.tar.gz` |
          | macOS | Intel (x64) | `webslider-pdf-macos-x64.zip` |
          | macOS | Apple Silicon (ARM64) | `webslider-pdf-macos-arm64.zip` |
          | Windows | x64 | `webslider-pdf-windows-x64.zip` |
          
          ### Requirements
          
          - Chrome or Chromium browser must be installed on your system
          - No other runtime dependencies required (Bun is bundled)
          
          ### Quick Start
          
          ```bash
          # Linux/macOS
          ./webslider-pdf-<platform> input.webslider output.pdf
          
          # Windows
          webslider-pdf-windows-x64.exe input.webslider output.pdf
          ```
          
          ### Changelog
          
          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/webslider-pdf-linux-x64/webslider-pdf-linux-x64.tar.gz
            artifacts/webslider-pdf-linux-arm64/webslider-pdf-linux-arm64.tar.gz
            artifacts/webslider-pdf-macos-x64/webslider-pdf-macos-x64.zip
            artifacts/webslider-pdf-macos-arm64/webslider-pdf-macos-arm64.zip
            artifacts/webslider-pdf-windows-x64/webslider-pdf-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Test the built executables
  test-builds:
    needs: [build-linux, build-macos, build-windows]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: webslider-pdf-linux-x64
            binary: webslider-pdf-linux-x64
            extract: tar -xzf webslider-pdf-linux-x64.tar.gz
          - os: macos-latest
            artifact: webslider-pdf-macos-arm64
            binary: webslider-pdf-macos-arm64
            extract: unzip webslider-pdf-macos-arm64.zip
          - os: windows-latest
            artifact: webslider-pdf-windows-x64
            binary: webslider-pdf-windows-x64.exe
            extract: Expand-Archive -Path webslider-pdf-windows-x64.zip -DestinationPath .
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}

      - name: Extract binary
        run: ${{ matrix.extract }}
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}

      - name: Test binary (version/help)
        run: |
          ./${{ matrix.binary }} --help || echo "Help flag may not be implemented"
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        continue-on-error: true
